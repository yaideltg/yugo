<ul>

  <!-- <li><a class="logo" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></li> -->
  <li><a style="font-weight: bold;" href="{{ .Site.BaseURL | relLangURL }}">{{ i18n "home" }}</a></li>

  <!-- The following code snippet was taken from Hugo Documentation, and correctly -->
  <!-- lists all the menus defined in config.toml depending on the language selected -->
  {{- $currentPage := . -}}
  {{ range .Site.Menus.main -}}
  <li>
    <a href="{{ .URL | absLangURL }}">{{ i18n .Identifier | default .Name}}</a>
  </li>
  {{- end }}

  {{ range $.Site.Home.AllTranslations }}
  <li id="topnav-lang"><a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a></li>
  {{ end }}

</ul>
